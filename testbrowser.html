Here's an example program in JavaScript that runs in a browser and retrieves data from a server using HTTP and displays it in the browser:
<html>
  <head>
    <title>HTTP Data Retrieval Example</title>
  </head>
  <body>
    <h1>HTTP Data Retrieval Example</h1>
    <div id="data"></div>
    <script>
      var xhr = new XMLHttpRequest();
      
      xhr.open('GET', 'http://warn1234.azurewebsites.net/api/Products/SC0032kLVfg', true);
	// xhr.open('GET', 'https://api.publicapis.org/entries', true); 
      xhr.onload = function () {
        if (xhr.status === 200) {
          // The data was retrieved successfully, so display it in the browser
          var data = xhr.responseText;
          // Display the data in the browser using HTML and JavaScript
          var dataDiv = document.getElementById('data');
          dataDiv.innerHTML = data;
        } else {
          // There was an error retrieving the data, so display an error message
          var dataDiv = document.getElementById('data');
          dataDiv.innerHTML = 'Error retrieving data: ' + xhr.statusText;
        }
      };
      xhr.send();
    </script>
  </body>
</html>
